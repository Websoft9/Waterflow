name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  pull-requests: write

jobs:
  check-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            const pattern = /^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .+/;
            
            if (!pattern.test(title)) {
              const message = `❌ **Invalid PR Title Format**
              
              Your PR title doesn't follow the Conventional Commits format.
              
              **Required format:**
              \`\`\`
              <type>(<scope>): <description>
              \`\`\`
              
              **Valid types:** feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert
              
              **Examples:**
              - \`feat(api): add user authentication\`
              - \`fix(parser): resolve YAML parsing error\`
              - \`docs: update installation guide\`
              
              **Current title:** \`${title}\`
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
              
              core.setFailed('PR title does not follow Conventional Commits format');
            } else {
              console.log('✅ PR title is valid:', title);
            }
