name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Go project exists
        id: check-go
        run: |
          if [ -f "go.mod" ]; then
            echo "has_go=true" >> $GITHUB_OUTPUT
          else
            echo "has_go=false" >> $GITHUB_OUTPUT
            echo "⚠️ No go.mod found, skipping Go checks"
          fi

      - name: Set up Go
        if: steps.check-go.outputs.has_go == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run gofmt
        if: steps.check-go.outputs.has_go == 'true'
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Please run 'gofmt -w .'"
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        if: steps.check-go.outputs.has_go == 'true'
        run: go vet ./...

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        go-version: ['1.21', '1.22']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Go project exists
        id: check-go
        run: |
          if [ -f "go.mod" ]; then
            echo "has_go=true" >> $GITHUB_OUTPUT
          else
            echo "has_go=false" >> $GITHUB_OUTPUT
            echo "⚠️ No go.mod found, skipping tests"
          fi

      - name: Set up Go
        if: steps.check-go.outputs.has_go == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run tests
        if: steps.check-go.outputs.has_go == 'true'
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Go project exists
        id: check-go
        run: |
          if [ -f "go.mod" ]; then
            echo "has_go=true" >> $GITHUB_OUTPUT
          else
            echo "has_go=false" >> $GITHUB_OUTPUT
            echo "⚠️ No go.mod found, skipping build"
          fi

      - name: Set up Go
        if: steps.check-go.outputs.has_go == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        if: steps.check-go.outputs.has_go == 'true'
        run: go build -v ./...

      - name: Verify dependencies
        if: steps.check-go.outputs.has_go == 'true'
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code go.mod go.sum
