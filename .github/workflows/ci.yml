name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.9'

jobs:
  # Lint and format check
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        if: contains(github.event.head_commit.modified, '.go') || contains(github.event.head_commit.added, '.go')
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        if: contains(github.event.head_commit.modified, 'package.json') || contains(github.event.head_commit.added, 'package.json')
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up Python
        if: contains(github.event.head_commit.modified, 'requirements.txt') || contains(github.event.head_commit.modified, 'pyproject.toml')
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Go dependencies
        if: contains(github.event.head_commit.modified, 'go.mod') || contains(github.event.head_commit.added, 'go.mod')
        run: go mod download

      - name: Install Node.js dependencies
        if: contains(github.event.head_commit.modified, 'package.json') || contains(github.event.head_commit.added, 'package.json')
        run: npm ci

      - name: Install Python dependencies
        if: contains(github.event.head_commit.modified, 'requirements.txt') || contains(github.event.head_commit.modified, 'pyproject.toml')
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Run Go linting
        if: contains(github.event.head_commit.modified, '.go') || contains(github.event.head_commit.added, '.go')
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

      - name: Run Go formatting check
        if: contains(github.event.head_commit.modified, '.go') || contains(github.event.head_commit.added, '.go')
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run ESLint
        if: contains(github.event.head_commit.modified, 'package.json') || contains(github.event.head_commit.added, 'package.json')
        run: npm run lint

      - name: Run Prettier check
        if: contains(github.event.head_commit.modified, 'package.json') || contains(github.event.head_commit.added, 'package.json')
        run: npm run format:check

      - name: Run Python linting
        if: contains(github.event.head_commit.modified, '.py') || contains(github.event.head_commit.added, '.py')
        run: |
          python -m pip install flake8 black isort
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check .
          isort --check-only .

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run GitLeaks secret scanning
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Test execution
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20', '1.21']
        node-version: ['18', '20']
        python-version: ['3.9', '3.11']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        if: contains(github.event.head_commit.modified, '.go') || contains(github.event.head_commit.added, '.go')
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Set up Node.js ${{ matrix.node-version }}
        if: contains(github.event.head_commit.modified, 'package.json') || contains(github.event.head_commit.added, 'package.json')
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Set up Python ${{ matrix.python-version }}
        if: contains(github.event.head_commit.modified, '.py') || contains(github.event.head_commit.added, '.py')
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Go dependencies
        if: contains(github.event.head_commit.modified, 'go.mod') || contains(github.event.head_commit.added, 'go.mod')
        run: go mod download

      - name: Install Node.js dependencies
        if: contains(github.event.head_commit.modified, 'package.json') || contains(github.event.head_commit.added, 'package.json')
        run: npm ci

      - name: Install Python dependencies
        if: contains(github.event.head_commit.modified, 'requirements.txt') || contains(github.event.head_commit.modified, 'pyproject.toml')
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Run Go tests
        if: contains(github.event.head_commit.modified, '.go') || contains(github.event.head_commit.added, '.go')
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload Go coverage to Codecov
        if: contains(github.event.head_commit.modified, '.go') || contains(github.event.head_commit.added, '.go')
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: go
          name: go-coverage

      - name: Run Node.js tests
        if: contains(github.event.head_commit.modified, 'package.json') || contains(github.event.head_commit.added, 'package.json')
        run: npm test

      - name: Run Python tests
        if: contains(github.event.head_commit.modified, '.py') || contains(github.event.head_commit.added, '.py')
        run: |
          python -m pytest --cov=. --cov-report=xml
          python -m pytest --cov=. --cov-report=html

      - name: Upload Python coverage to Codecov
        if: contains(github.event.head_commit.modified, '.py') || contains(github.event.head_commit.added, '.py')
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: python
          name: python-coverage

  # Build artifacts
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          if [ -f go.mod ]; then go mod download; fi
          if [ -f package.json ]; then npm ci; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build Go binary
        if: contains(github.event.head_commit.modified, '.go') || contains(github.event.head_commit.added, '.go')
        run: |
          GOOS=linux GOARCH=amd64 go build -o bin/waterflow-linux-amd64 ./cmd/waterflow
          GOOS=darwin GOARCH=amd64 go build -o bin/waterflow-darwin-amd64 ./cmd/waterflow
          GOOS=windows GOARCH=amd64 go build -o bin/waterflow-windows-amd64.exe ./cmd/waterflow

      - name: Build Node.js application
        if: contains(github.event.head_commit.modified, 'package.json') || contains(github.event.head_commit.added, 'package.json')
        run: npm run build

      - name: Build Python package
        if: contains(github.event.head_commit.modified, 'setup.py') || contains(github.event.head_commit.modified, 'pyproject.toml')
        run: |
          if [ -f setup.py ]; then python setup.py build; fi
          if [ -f pyproject.toml ]; then python -m build; fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: waterflow-builds
          path: |
            bin/
            dist/
            build/
          retention-days: 30

  # Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: waterflow-builds
          path: bin/

      - name: Make binary executable
        run: chmod +x bin/waterflow-linux-amd64

      - name: Run integration tests
        run: |
          # Add integration test commands here
          echo "Running integration tests..."
          # Example: ./bin/waterflow-linux-amd64 test integration

  # Release preparation
  release:
    name: Prepare Release
    runs-on: ubuntu-latest
    needs: [lint, security, test, build, integration]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: waterflow-builds
          path: bin/

      - name: Generate changelog
        run: |
          # Generate changelog from commits
          echo "Generating changelog..."

      - name: Create release archives
        run: |
          cd bin
          tar -czf waterflow-linux-amd64.tar.gz waterflow-linux-amd64
          tar -czf waterflow-darwin-amd64.tar.gz waterflow-darwin-amd64
          zip waterflow-windows-amd64.zip waterflow-windows-amd64.exe

      - name: Upload release assets
        uses: actions/upload-artifact@v3
        with:
          name: release-assets
          path: |
            bin/*.tar.gz
            bin/*.zip
          retention-days: 30