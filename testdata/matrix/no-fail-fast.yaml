name: matrix-no-fail-fast
on: push

jobs:
  test:
    runs-on: linux-amd64
    strategy:
      matrix:
        version: [1.20, 1.21, 1.22, 1.23]
      fail-fast: false  # Continue all instances even if one fails
    steps:
      - name: Run Tests
        uses: run@v1
        with:
          command: go test -v ./...
          version: ${{ matrix.version }}
