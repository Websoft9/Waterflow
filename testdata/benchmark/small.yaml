name: Small Benchmark Workflow
on: push
jobs:
  build:
    runs-on: linux-amd64
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: checkout@v1
        with:
          repository: https://github.com/websoft9/waterflow
      - name: Build
        uses: run@v1
        with:
          command: go build ./...
      - name: Test
        uses: run@v1
        with:
          command: go test ./...
      - name: Lint
        uses: run@v1
        with:
          command: golangci-lint run
      - name: Coverage
        uses: run@v1
        with:
          command: go test -cover ./...
