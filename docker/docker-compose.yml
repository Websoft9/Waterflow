version: '3.8'

services:
  waterflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ../workflows:/app/workflows:ro
      - ../config:/app/config:ro
    environment:
      - WATERFLOW_LOG_LEVEL=debug
      - WATERFLOW_SERVER_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "./waterflow", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Development database (optional)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: waterflow
      POSTGRES_USER: waterflow
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - dev

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data: