server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  shutdown_timeout: "30s"

log:
  level: "info"
  format: "json"
  output: "stdout"

temporal:
  host: "localhost:7233"
  namespace: "default"
  task_queue: "waterflow-server"
  connection_timeout: "10s"
  max_retries: 10
  retry_interval: "5s"
